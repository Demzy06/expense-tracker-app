<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a586115660.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Add Expense Page</title>
  </head>
  <body data-page="add-expense">
    <header>
      <div class="app-identity">
        <h1>
          <a href="/index.html">FinTrack</a>
        </h1>
        <img
          src="./src/img/hamburger-icon.png"
          alt=""
          class="hamburger-icon nav-open-btn hidden-lg"
        />
        <img
          src="./src/img/close.png"
          alt=""
          class="close-icon hidden nav-close-btn hidden-lg"
        />
      </div>

      <nav class="nav hidden">
        <ul>
          <li>
            <a href="/index.html"
              ><img
                src="./src/img/dashboardsvg.png"
                class="nav_icons"
                alt="dashboard-icon"
              />Dashboard</a
            >
          </li>
          <li>
            <a href="/transactionsPage.html"
              ><img
                src="./src/img/receipt.png"
                alt="receipt-icon"
                class="nav_icons"
              />Transactions</a
            >
          </li>
          <li>
            <a href="/budgetPage.html"
              ><img
                src="./src/img/budget.png"
                alt="budget-icon"
                class="nav_icons"
              />Add / Update Budget</a
            >
          </li>
          <li>
            <a href="/index.html"
              ><img
                src="./src/img/bar.png"
                alt="bar-icon"
                class="nav_icons"
              />Reports</a
            >
          </li>
          <li>
            <a href="/index.html"
              ><img
                src="./src/img/setting.png"
                alt="setting-icon"
                class="nav_icons"
              />Settings</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container form-container">
      <div>
        <h2>Add New Expense</h2>
        <p>Enter the details of your expense below</p>
      </div>
      <section class="form-section">
        <form class="upload">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            class="amount"
            id="amount"
            placeholder="$ 0.00"
          />
          <p class="error-msg hidden hidden-lg">This field is required</p>
          <label for="category">Category</label>
          <select name="category" id="category" class="select">
            <option disabled selected>Select a category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Others">Others</option>
          </select>
          <p class="error-msg hidden hidden-lg">This field is required</p>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" class="date" />
          <p class="error-msg hidden hidden-lg">This field is required</p>
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            class="description"
            type="text"
            placeholder="Add a description..."
          ></textarea>
          <p class="error-msg hidden hidden-lg">This field is required</p>
          <div>
            <button class="add-expense-btn">Add Expense</button>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="/src/js/script.js"></script>
  </body>
</html>
