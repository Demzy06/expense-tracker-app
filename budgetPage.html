<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a586115660.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Budget Page</title>
  </head>
  <body data-page="budget-page">
    <header>
      <div class="app-identity">
        <h1>
          <a href="/index.html">FinTrack</a>
        </h1>
        <img
          src="./src/img/hamburger-icon.png"
          alt=""
          class="hamburger-icon nav-open-btn"
        />
        <img
          src="./src/img/close.png"
          alt=""
          class="close-icon hidden nav-close-btn"
        />
      </div>
    </header>

    <nav class="nav hidden">
      <ul>
        <li>
          <a href="/index.html"
            ><img
              src="./src/img/dashboardsvg.png"
              class="nav_icons"
              alt="dashboard-icon"
            />Dashboard</a
          >
        </li>
        <li>
          <a href="/transactionsPage.html"
            ><img
              src="./src/img/receipt.png"
              alt="receipt-icon"
              class="nav_icons"
            />Transactions</a
          >
        </li>
        <li>
          <a href="/budgetPage.html"
            ><img
              src="./src/img/budget.png"
              alt="budget-icon"
              class="nav_icons"
            />Add / Update Budget</a
          >
        </li>
        <li>
          <a href="/index.html"
            ><img
              src="./src/img/bar.png"
              alt="bar-icon"
              class="nav_icons"
            />Reports</a
          >
        </li>
        <li>
          <a href="/index.html"
            ><img
              src="./src/img/setting.png"
              alt="setting-icon"
              class="nav_icons"
            />Settings</a
          >
        </li>
      </ul>
    </nav>
    
    <main class="container">
      <div>
        <h2>Set Your Budget</h2>
        <p>Enter your budget below</p>
      </div>
      <section class="form-section">
        <form class="budget-upload">
          <label for="budget">Enter Budget / Update Budget</label>
          <input
            type="number"
            name="budget"
            class="budget-input"
            id=""
            placeholder="$ 0.00"
          />
          <p class="error-msg hidden">This field is required</p>
          <div>
            <button class="add-budget-btn">Add Budget</button>
          </div>
        </form>
      </section>
    </main>

    <script type="module" src="/src/js/script.js"></script>
  </body>
</html>
