<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a586115660.js"
      crossorigin="anonymous"
    ></script>
    <title>Budget Page</title>
  </head>
  <body data-page="budget-page">
    <header>
      <div class="app-identity">
        <h1 class="">FinTrack</h1>
        <i
          class="fa-solid fa-bars hamburger-icon nav-open-btn"
          style="color: #ffffff"
        ></i>
      </div>
    </header>

    <nav class="nav hidden">
      <ul>
        <li><a href="/index.html">Dashboard</a></li>
        <li><a href="">Transactions</a></li>
        <li><a href="">Budgets</a></li>
        <li><a href="/index.html">Reports</a></li>
        <li><a href="/index.html">Settings</a></li>
      </ul>
    </nav>

    <main class="container">
      <div>
        <h2>Set Your Budget</h2>
        <p>Enter your budget below</p>
      </div>
      <section class="form-section">
        <form class="">
          <label for="budget">Enter Budget / Update Budget</label>
          <input type="text" name="budget" id="" placeholder="$ 0.00" />
          <div>
            <button class="add-expense-btn">Add Budget</button>
          </div>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
